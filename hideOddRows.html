<!DOCTYPE html>
<html>
    <head>
        <title>Hide odd rows</title>
        <meta charset="UTF-8">
       <style>
         table.odd-rows-hidden tr:nt-child(odd){display:none;}
       </style>
    </head>
       <body>
        <div style="background-color:#8F9779;width:200px;height:30px;">
        </div>
        <hr style="width:200px" align="left">
        <table border="1" >
            <tr>
                <td width="40" height="20">row 1</td>
            </tr>
            <tr>
                <td width="40" height="20">row 2</td>
            </tr>
            <tr>
                <td width="40" height="20">row 3</td>
            </tr>
            <tr>
                <td width="40" height="20">row 4</td>
            </tr>
            <tr>
                <td width="40" height="20">row 5</td>
            </tr>
        </table><br>
      		<input type="button" id="btnHideOddrows" value="Hide Odd Rows"  onclick="return hideRows(this);" >
        <script>
       function hideRows(){
       var rows = document.querySelectorAll('tr:nth-child(odd)'); /* or even */
       for(var r = 0; r < rows.length; r++){
       rows[r].style.display = 'none';
     }
    }
   </script>
   </body>
</html>
